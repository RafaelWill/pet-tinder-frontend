<div class="col-md-3">
    <div class="gallery-detail">
        <section class="tiny-dialog">
            <h3>Pick &amp; Play</h3>
            <p>Like to play and cuddle with pets but can't keep one at home?</p>
            <ol class="big-numbers">
                <li>Pick a cute pet</li>
                <li>Setup a date</li>
                <li>Go play!</li>
            </ol>
        </section>
        <section class="tiny-dialog">
            <h3>Find your pet</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name"
                       name="name"
                       class="form-control"
                       placeholder="Name"
                       [(ngModel)]="searchText">
            </div>
        </section>
        <section id="petProfile" class="tiny-dialog fader">
            <h3>Pet Name</h3>
            <p>Pet profile text</p>
        </section>
    </div>
</div>
